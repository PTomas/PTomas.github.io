<!DOCTYPE html>
<html>
<style>
body {font-family: "Lato", sans-serif;}

ul.tab {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    margin-left: 200px;
}

/* Float the list items side by side */
ul.tab li {float: left;}

/* Style the links inside the list items */
ul.tab li a {
    display: inline-block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of links on hover */
ul.tab li a:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
ul.tab li a:focus, .active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    margin-left: 200px;
}
</style>
<body>
 
<font size="20">Patrick Tomas</font>

<ul class="tab">
  <li><a href="#" class="tablinks" onclick="openEvent(event, 'Education')">Education</a></li>
  <li><a href="#" class="tablinks" onclick="openEvent(event, 'Projects')">Projects</a></li>
  <li><a href="#" class="tablinks" onclick="openEvent(event, 'About me')">About me</a></li>
</ul>

<div id="Education" class="tabcontent">
  <h3>Education</h3>
  <p>University of Colorado Boulder.</p>
</div>

<div id="Projects" class="tabcontent">
  <h3>Projects</h3>
  <p>Page contains all personal and professinal projects</p> 
</div>

<div id="About me" class="tabcontent">
  <h3>About me</h3>
  <p>Interests activities and clubs.</p>
</div>

<script>
function openEvent(evt, eventName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tabcontent.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(eventName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
